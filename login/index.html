<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

</head>
<body>

<form method="post">

    <label>Nome de usuário:</label>
    <input id="user" type="text" placeholder="Nome de usuário" required>

    <label>Nome:</label>
    <input id="nome" type="text" placeholder="Nome" required>


    <label>Sobrenome:</label>
    <input type="text" placeholder="sobrenome" required>


    <label>Senha:</label>
    <input type="password" placeholder="Senha" required>

    <label>Confirme a senha:</label>
    <input type="password" placeholder="Reescreva a senha" required>

    <button id="botao" type="submit">Avançar</button>

</form>

</body>
